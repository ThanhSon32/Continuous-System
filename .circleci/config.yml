version: 2.1

commands:
  print_pineline_id:
    parameters:
      id:
        type: string
    steps:
      - run:  echo << parameters.id >>

jobs:
  my_job:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id:
          id: << pineline.id >>
          
workflows:
  my_workflow:
    jobs:
      - my_job

